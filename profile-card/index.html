<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Profile-card-preview</title>
  </head>
  <body>
    <section class="main__page">
      <div class="card__body">
        <div class="container"></div>
        <div class="card__container">
          <div class="profile__pic">
            <img src="/images/image-victor.jpg" alt="" />
          </div>
          <div class="profile__details">
            <h2 class="name">Victor Crest <span class="age"> 26</span></h2>
            <h4 class="location">London</h4>
            <div class="activities">
              <h4 class="rates">80K <span class="act">Followers</span></h4>
              <h4 class="rates">803K <span class="act">Likes</span></h4>
              <h4 class="rates">1.4K <span class="act">photos</span></h4>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
